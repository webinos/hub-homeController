<!DOCTYPE html>
<html>
<head>
<title>Home controller Hub</title>
<link rel="stylesheet" type="text/css" href="css/home.css" />
<link rel="stylesheet" type="text/css" href="css/draggableConnectorsDemo.css" />
<link rel="stylesheet" type="text/css" href="css/demo-new.css" />

<script src="js/jquery-1.8.1-min.js"></script>
<script src="js/jquery-ui-1.8.23-min.js"></script>
<script src="js/jquery.tinyscrollbar.js"></script>
<script type='text/javascript' src='js/jsPlumb/jquery.ui.touch-punch.min.js'></script>
<script type='text/javascript' src='js/jsPlumb/jquery.jsPlumb-1.3.16-all-min.js'></script>
<script src="/webinos.js"></script>

<script src="js/icons.js"></script>
<script src="js/init_jsPlumb.js"></script>
<script src="js/GUIHandler.js"></script>
<script src="js/LogicHandler.js"></script>
<script src="js/FileHandler.js"></script>
<script src="js/loginFB.js"></script>

</head>
<body class="rules">
    <div id="leftcolumn" class="scroll-container rules">
        <div class="scroll-scrollbar">
            <div class="scroll-track">
                <div class="scroll-thumb">
                    <div class="scroll-end">
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-viewport">
            <div class="scroll-overview">
                <span>
                    <div id="sensors_table"></div>
                    <div id="actuators_table"></div>
                    <div id="operations_table"></div>
                </span>
            </div>
        </div>
    </div>

    <div id="content-container">
        <div class="header">
            <span>
                <span class="back_span"><input type="button" value="Home" id="but_home" onclick="location.href='index.html'"/></span>
                <span class="explorer_span"><input type="button" value="Add from Explorer" id="explorer_actuator_button" /></span>
                <span class="operations_span">
                    <input type='button' value='Clear Rules' id='clearRules' />
                    <input type='button' value='Save Rules' id='saveRules' />
                    <input type='button' value='Load Rules' id='loadRules' />
                </span>
            </span>
        </div>

        <div id="content" class="scroll-container">
            <div class="scroll-scrollbar"><div class="scroll-track"><div class="scroll-thumb"><div class="scroll-end"></div></div></div></div>
            
            <div id="main" class="scroll-viewport">
                <div id="target" class="scroll-overview"></div>
            </div>
        </div>

        <!-- <div id="footer">
            <p>This is the Footer</p>
        </div> -->
    </div>

    <!-- CONFIG -->
    <div id="settings-container" style='display:none'>
        <div id="popup">
            <div id="close">&times;</div>
            <div id="settings-content"></div>
        </div>
    </div>

</body>
</html>
